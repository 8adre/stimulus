<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="/demo.js"></script>
    <style>
      * {
        font-family: "Comic Sans MS";
      }
      body {
        margin: 0 auto;
        padding: 20px 0;
        width: 800px;
      }
      .boosts {
        padding: 20px 10px;
      }
      .boost {
        display: inline-block;
        border: 1px solid #3cc;
        border-radius: 7px;
        padding: 3px 10px;
      }
      .new-boost {
        margin: 20px 0;
        border: 1px solid #f6c;
      }
      .busy {
        background-color: #ff3;
      }
    </style>
  </head>
  <body>
    <div class="boosts"
      data-controller="resource"
      data-resource-url="/boosts"
      data-resource-bootstrap-url="/boosts?delay=0">
    </div>
  </body>
</html>
